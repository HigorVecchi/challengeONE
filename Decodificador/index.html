<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagens/logo.png" alt="logo">
    </header>


    <main>

        <section>

            <textarea class="texto-digitado" id="textodigitado" cols="41" rows="4" placeholder="Digite o texto"></textarea>
    
            <div class="informacao">
                <h6>Digite apenas letras min√∫sculas e sem acento</h6>
            </div>
    
            <div class="button">
                <button onclick="encriptar()" class="btn-encriptar" id="btnencriptar">Criptografar</button>
                <button onclick="desencriptar()" class="btn-desencriptar" id="btndesencriptar">Desencriptografar</button>
            </div>
    
        </section>
    
        <section>
            <textarea class="texto-final" id="textofinal" cols="20" rows="10"></textarea>
    
            <button onclick="copiar()" class="btn-copiar" id="btncopiar">Copiar</button>    
    
        </section>

    </main>

   
    <script src="script.js"></script>
</body>
</html>
